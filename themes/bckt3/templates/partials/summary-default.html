{% set summary_text = post.abstract | default(post.excerpt) %}
<header>
  <div class="post-meta post-meta--compact">
    <time class="post-meta__time" datetime="{{ post.date_iso }}">{{ post.date }}</time>
    {% if post.title %}
      <span class="meta-divider">·</span>
      <a class="post-card__title" href="{{ post.permalink }}" rel="bookmark">{{ post.title }}</a>
    {% endif %}
    {% if post.tags %}
      <span class="meta-divider">•</span>
      <ul class="post-tags post-tags--compact">
        {% for tag in post.tags %}
        <li><a href="/tags/{{ tag | replace(' ', '-') | lower }}/">#{{ tag }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
    {% if summary_text %}
      <span class="meta-divider">·</span>
      <span class="post-card__abstract">{{ summary_text }}
        
        [<a class="post-card__continue" href="{{ post.permalink }}" aria-label="Read full post">Read→</a>]
      </span>
    {% endif %}
    
  </div>
</header>
