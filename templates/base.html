<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block page_title %}{{ config.title | default("bucket3") }}{% endblock page_title %}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ feed_url }}">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/app.css">
    <style>
      :root {
        --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        --font-serif: "Roboto Slab", Georgia, serif;
        --font-mono: "Roboto Mono", ui-monospace, SFMono-Regular, monospace;
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: var(--font-sans);
        background: #f5f5f4;
        color: #1f2933;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(12px);
        background: rgba(245,245,244,0.92);
        border-bottom: 1px solid rgba(15,23,42,0.08);
      }
      .header-inner {
        margin: 0 auto;
        max-width: 960px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.2rem 1.5rem;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        color: inherit;
      }
      .brand-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
        background: #d6d3d1;
      }
      nav a {
        margin-left: 1rem;
        text-decoration: none;
        font-weight: 600;
        color: #1f2933;
      }
      nav a:hover {
        color: #0f172a;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem 4rem;
      }
      footer {
        text-align: center;
        padding: 2rem 1rem 3rem;
        color: #6b7280;
        font-size: 0.9rem;
      }
      footer a {
        color: inherit;
      }
      @media (max-width: 640px) {
        .header-inner {
          flex-direction: column;
          gap: 0.75rem;
        }
        nav a {
          margin-left: 0.75rem;
        }
      }
    </style>
    {% block page_meta %}{% endblock page_meta %}
  </head>
  <body>
    <header>
      <div class="header-inner">
        <a class="brand" href="{{ config.base_url | default('/') }}">
          <img class="brand-avatar" src="/img/icon.png" alt="">
          <span>{{ config.title | default("bucket3") }}</span>
        </a>
        <nav>
          <a href="{{ config.base_url | default('/') }}">Home</a>
          <a href="{{ config.base_url | default('/') }}archive/">Archive</a>
          <a href="{{ config.base_url | default('/') }}tag/">Tags</a>
          <a href="{{ feed_url }}">RSS</a>
        </nav>
      </div>
    </header>
    <main>
      {% block content %}{% endblock content %}
    </main>
    <footer>
      <div>Powered by <a href="https://bucket3.com">bucket3</a>.</div>
    </footer>
  </body>
</html>
